<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="fulllogin">
      <div class="loginbox">
        <h3>login</h3>
        <form action="">
          <div class="atas">
            <span class="ataslogin">username</span>
            <input type="username" class="ataslogin" id="user" />
          </div>
          <div class="tengah">
            <span class="tengahlogin">password</span>
            <input type="password" class="tengahlogin" id="pass" />
          </div>
          <div class="bawah">
            <span class="bawahlogin">save my password</span>
            <input type="checkbox" class="bawahlogin" name="" id="" />
          </div>
          <div class="bawah2">
            <p class="salah">forget your password?<span class="link">help</span></p>
          </div>
          <div class="kumpulin">
            <button type="button" id="submit" onclick="validate()">sign in</button>
          </div>
        </form>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
